{{ define "main" }}

<article>
  <header>
    <h1>{{ .Title }}</h1>
    <p>
      Published on <time datetime="{{ .Date }}">{{ dateFormat "2 Jan 2006" .Date }}</time>
    </p>
  </header>
  {{ .Content }}
  <footer>
    <p>
      <small>
        <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/"><img alt="Creative Commons License" src="https://i.creativecommons.org/l/by-sa/4.0/80x15.png" class="cc-logo"></a>
        This post is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">Creative Commons Attribution-ShareAlike 4.0 International License</a>.
      </small>
    </p>
  </footer>
</article>

{{ end }}
